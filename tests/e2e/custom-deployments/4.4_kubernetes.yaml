- apiVersion: storage.k8s.io/v1
  kind: CSIDriver
  metadata:
    name: vpc.block.csi.ibm.io
  spec:
    attachRequired: true
    podInfoOnMount: true
    volumeLifecycleModes:
    - Persistent
- apiVersion: apps/v1
  kind: DaemonSet
  metadata:
    annotations:
      razee.io/build-url: https://travis.ibm.com/alchemy-containers/addon-vpc-block-csi-driver/builds/75706582
      razee.io/source-url: https://github.ibm.com/alchemy-containers/addon-vpc-block-csi-driver/commit/8816f008ddb0ca8ed9873019a2273d1429861466
      version: 4.4.11_1614
    labels:
      addonmanager.kubernetes.io/mode: Reconcile
      app: ibm-vpc-block-csi-driver
    name: ibm-vpc-block-csi-node
    namespace: kube-system
  spec:
    selector:
      matchLabels:
        app: ibm-vpc-block-csi-driver
    template:
      metadata:
        labels:
          app: ibm-vpc-block-csi-driver
      spec:
        containers:
        - args:
          - --v=5
          - --csi-address=$(ADDRESS)
          - --kubelet-registration-path=$(DRIVER_REGISTRATION_SOCK)
          env:
          - name: ADDRESS
            value: /csi/csi.sock
          - name: DRIVER_REGISTRATION_SOCK
            value: /var/lib/kubelet/csi-plugins/vpc.block.csi.ibm.io/csi.sock
          - name: KUBE_NODE_NAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
          image: k8s.gcr.io/sig-storage/csi-node-driver-registrar:v2.5.0
          imagePullPolicy: Always
          lifecycle:
            preStop:
              exec:
                command:
                - /bin/sh
                - -c
                - rm -rf /registration/vpc.block.csi.ibm.io /registration/vpc.block.csi.ibm.io-reg.sock
          name: csi-driver-registrar
          resources:
            limits:
              cpu: 40m
              memory: 80Mi
            requests:
              cpu: 10m
              memory: 20Mi
          securityContext:
            privileged: false
            runAsNonRoot: false
            runAsUser: 0
          volumeMounts:
          - mountPath: /csi
            name: plugin-dir
          - mountPath: /registration
            name: registration-dir
        - args:
          - --v=5
          - --endpoint=unix:/csi/csi.sock
          - --sidecarEndpoint=$(SIDECAREP)
          env:
          - name: SIDECAREP
            value: /sidecardir/provider.sock
          - name: KUBE_NODE_NAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
          envFrom:
          - configMapRef:
              name: ibm-vpc-block-csi-configmap
          image: ambikanair/ibm-vpc-block-csi-driver:pr
          imagePullPolicy: Always
          livenessProbe:
            failureThreshold: 5
            httpGet:
              path: /healthz
              port: healthz
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
          name: iks-vpc-block-node-driver
          ports:
          - containerPort: 9808
            name: healthz
            protocol: TCP
          resources:
            limits:
              cpu: 120m
              memory: 300Mi
            requests:
              cpu: 30m
              memory: 75Mi
          securityContext:
            privileged: true
            runAsNonRoot: false
            runAsUser: 0
          volumeMounts:
          - mountPath: /sidecardir
            name: secret-sidecar-sock-dir
          - mountPath: /var/data/kubelet
            mountPropagation: Bidirectional
            name: kubelet-data-dir
          - mountPath: /csi
            name: plugin-dir
          - mountPath: /dev
            name: device-dir
          - mountPath: /etc/udev
            name: etcudevpath
          - mountPath: /run/udev
            name: runudevpath
          - mountPath: /lib/udev
            name: libudevpath
          - mountPath: /sys
            name: syspath
          - mountPath: /etc/storage_ibmc
            name: customer-auth
            readOnly: true
          - mountPath: /etc/storage_ibmc/cluster_info
            name: cluster-info
            readOnly: true
        - args:
          - --csi-address=/csi/csi.sock
          image: k8s.gcr.io/sig-storage/livenessprobe:v2.6.0
          name: liveness-probe
          resources:
            limits:
              cpu: 20m
              memory: 40Mi
            requests:
              cpu: 5m
              memory: 10Mi
          securityContext:
            privileged: false
            runAsNonRoot: false
            runAsUser: 0
          volumeMounts:
          - mountPath: /csi
            name: plugin-dir
        - args:
          - --endpoint=$(ENDPOINT)
          env:
          - name: ENDPOINT
            value: unix:/sidecardir/provider.sock
          - name: TOKEN_EXPIRY_DIFF
            value: 20m
          - name: PROFILE_CAPACITY
            value: "1"
          image: icr.io/obs/armada-storage-secret:v1.2.8
          imagePullPolicy: Always
          name: storage-secret-sidecar
          resources:
            limits:
              cpu: 40m
              memory: 80Mi
            requests:
              cpu: 10m
              memory: 20Mi
          volumeMounts:
          - mountPath: /sidecardir
            name: secret-sidecar-sock-dir
          - mountPath: /var/run/secrets/tokens
            name: vault-token
        serviceAccountName: ibm-vpc-block-node-sa
        tolerations:
        - operator: Exists
        volumes:
        - name: vault-token
          projected:
            sources:
            - serviceAccountToken:
                expirationSeconds: 600
                path: vault-token
        - emptyDir: {}
          name: secret-sidecar-sock-dir
        - hostPath:
            path: /var/lib/kubelet/plugins_registry/
            type: Directory
          name: registration-dir
        - hostPath:
            path: /var/data/kubelet
            type: Directory
          name: kubelet-data-dir
        - hostPath:
            path: /var/lib/kubelet/csi-plugins/vpc.block.csi.ibm.io/
            type: DirectoryOrCreate
          name: plugin-dir
        - hostPath:
            path: /dev
            type: Directory
          name: device-dir
        - hostPath:
            path: /etc/udev
            type: Directory
          name: etcudevpath
        - hostPath:
            path: /run/udev
            type: Directory
          name: runudevpath
        - hostPath:
            path: /lib/udev
            type: Directory
          name: libudevpath
        - hostPath:
            path: /sys
            type: Directory
          name: syspath
        - name: customer-auth
          secret:
            secretName: storage-secret-store
        - configMap:
            name: cluster-info
          name: cluster-info
- apiVersion: apps/v1
  kind: StatefulSet
  metadata:
    annotations:
      razee.io/build-url: https://travis.ibm.com/alchemy-containers/addon-vpc-block-csi-driver/builds/75706582
      razee.io/source-url: https://github.ibm.com/alchemy-containers/addon-vpc-block-csi-driver/commit/8816f008ddb0ca8ed9873019a2273d1429861466
      version: 4.4.11_1614
    labels:
      addonmanager.kubernetes.io/mode: Reconcile
      app: ibm-vpc-block-csi-driver
    name: ibm-vpc-block-csi-controller
    namespace: kube-system
  spec:
    replicas: 1
    selector:
      matchLabels:
        app: ibm-vpc-block-csi-driver
    serviceName: ibm-vpc-block-service
    template:
      metadata:
        labels:
          app: ibm-vpc-block-csi-driver
      spec:
        containers:
        - args:
          - --v=5
          - --csi-address=$(ADDRESS)
          - --timeout=600s
          - --feature-gates=Topology=true
          env:
          - name: ADDRESS
            value: /csi/csi.sock
          image: k8s.gcr.io/sig-storage/csi-provisioner:v3.2.1
          imagePullPolicy: Always
          name: csi-provisioner
          resources:
            limits:
              cpu: 80m
              memory: 160Mi
            requests:
              cpu: 20m
              memory: 40Mi
          securityContext:
            allowPrivilegeEscalation: false
            privileged: false
          volumeMounts:
          - mountPath: /csi
            name: socket-dir
        - args:
          - --v=5
          - --csi-address=/csi/csi.sock
          - --timeout=900s
          - --worker-threads=15
          image: k8s.gcr.io/sig-storage/csi-attacher:v3.5.0
          imagePullPolicy: Always
          name: csi-attacher
          resources:
            limits:
              cpu: 60m
              memory: 120Mi
            requests:
              cpu: 15m
              memory: 30Mi
          securityContext:
            allowPrivilegeEscalation: false
            privileged: false
          volumeMounts:
          - mountPath: /csi
            name: socket-dir
        - args:
          - --v=5
          - --csi-address=/csi/csi.sock
          - --timeout=900s
          image: k8s.gcr.io/sig-storage/csi-resizer:v1.5.0
          imagePullPolicy: Always
          name: csi-resizer
          resources:
            limits:
              cpu: 80m
              memory: 160Mi
            requests:
              cpu: 20m
              memory: 40Mi
          securityContext:
            allowPrivilegeEscalation: false
            privileged: false
          volumeMounts:
          - mountPath: /csi
            name: socket-dir
        - args:
          - --csi-address=/csi/csi.sock
          image: k8s.gcr.io/sig-storage/livenessprobe:v2.6.0
          name: liveness-probe
          resources:
            limits:
              cpu: 20m
              memory: 40Mi
            requests:
              cpu: 5m
              memory: 10Mi
          securityContext:
            allowPrivilegeEscalation: false
            privileged: false
          volumeMounts:
          - mountPath: /csi
            name: socket-dir
        - args:
          - --v=5
          - --endpoint=$(CSI_ENDPOINT)
          - --lock_enabled=false
          - --sidecarEndpoint=$(SIDECAREP)
          env:
          - name: SIDECAREP
            value: /csi/provider.sock
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: KUBE_NODE_NAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
          envFrom:
          - configMapRef:
              name: ibm-vpc-block-csi-configmap
          image: ambikanair/ibm-vpc-block-csi-driver:pr
          imagePullPolicy: Always
          livenessProbe:
            failureThreshold: 5
            httpGet:
              path: /healthz
              port: healthz
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
          name: iks-vpc-block-driver
          ports:
          - containerPort: 9808
            name: healthz
            protocol: TCP
          resources:
            limits:
              cpu: 300m
              memory: 600Mi
            requests:
              cpu: 75m
              memory: 150Mi
          securityContext:
            allowPrivilegeEscalation: false
            privileged: false
          volumeMounts:
          - mountPath: /csi
            name: socket-dir
          - mountPath: /etc/storage_ibmc
            name: customer-auth
            readOnly: true
          - mountPath: /etc/storage_ibmc/cluster_info
            name: cluster-info
            readOnly: true
        - args:
          - --endpoint=$(ENDPOINT)
          env:
          - name: ENDPOINT
            value: unix:/sidecardir/provider.sock
          - name: TOKEN_EXPIRY_DIFF
            value: 20m

apiVersion: v1
kind: Service
metadata:
  name: nginx-vpc-block
  labels:
    app: nginx-vpc-block
spec:
  ports:
  - port: 80
    name: web
  clusterIP: None
  selector:
    app: nginx-vpc-block
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: web-vpc-block
  labels:
    app: nginx-vpc-block
spec:
  selector:
    matchLabels:
      app: nginx-vpc-block # has to match .spec.template.metadata.labels
  serviceName: "nginx-vpc-block"
  podManagementPolicy: "Parallel"
  replicas: REPLICA_COUNT # replace REPLICA_COUNT with actual replicas count
  template:
    metadata:
      labels:
        app: nginx-vpc-block # has to match .spec.selector.matchLabels
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: nginx
        image: us.icr.io/armada-master/agnhost:2.52
        ports:
        - containerPort: 80
          name: web
        volumeMounts:
        - name: pvc-www-0
          mountPath: /usr/share/nginx0/html
        - name: pvc-www-1
          mountPath: /usr/share/nginx1/html
  volumeClaimTemplates:
  - metadata:
      labels:
        app: nginx-vpc-block
      name: pvc-www-0
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "ibmc-vpc-block-5iops-tier"
      resources:
        requests:
          storage: 11Gi
  - metadata:
      name: pvc-www-1
      labels:
        app: nginx-vpc-block
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "ibmc-vpc-block-5iops-tier"
      resources:
        requests:
          storage: 11Gi
